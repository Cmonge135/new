<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container active">
        <header class="header">
            <div class="container-logo">
                <button class="menu-btn"><i class="fas fa-bars"></i></button>
                <a href="#" class="logo"><i class="fas fa-play"></i><span>YouTube</span></a>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>

            <div class="header-buttons">
                <button><i class="fas fa-upload"></i></button>
                <button><i class="fas fa-th"></i></button>
                <button><i class="fas fa-bell"></i></button>
                <a href="#" class="avatar"><img src="https://s3.amazonaws.com/bcs-media-dev/ui/profile-placeholder.png" alt=""></a>
            </div>
        </header>
    </div>

    <nav class="side-menu">
        <a href="#" class="active"><i class="fas fa-home"></i> Main Page </a>
        <a href="#"><i class="fas fa-fire"></i> Trending </a>
        <a href="#"><i class="fas fa-star"></i> Subscriptions </a>
    </nav>

    <script src="main.js"></script>
</body>
</html>
